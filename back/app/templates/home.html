<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <title>Finzy - Home</title>
  </head>

  <body class="bg-gray-100 text-gray-900 flex">
    <!-- Sidebar Desktop -->
    <nav class="hidden sm:flex flex-col w-60 h-screen bg-[#1A2B4C] text-white shadow-lg p-4 fixed top-0 left-0">
      <div class="flex items-center gap-2 mb-6 font-bold">
        <img src="./src/assets/logo.png" alt="Logo" class="w-[42px]" />
        <h1 class="text-[34px]">Finzy</h1>
      </div>
      <ul class="flex flex-col gap-5 text-white">
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="home" class="w-6 h-6"></i>
          <a href="/home" class="text-[17px] font-medium">Dashboards</a>
        </li>
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="repeat" class="w-6 h-6"></i>
          <a href="/transacoes" class="text-[17px] font-medium">Transações</a>
        </li>
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="file-text" class="w-6 h-6"></i>
          <a href="/orcamentos" class="text-[17px] font-medium">Orçamentos</a>
        </li>
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="target" class="w-6 h-6"></i>
          <a href="/metas" class="text-[17px] font-medium">Metas</a>
        </li>
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="flag" class="w-6 h-6"></i>
          <a href="/relatorios" class="text-[17px] font-medium">Relatórios</a>
        </li>
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="settings" class="w-6 h-6"></i>
          <a href="/configuracoes" class="text-[17px] font-medium">Configurações</a>
        </li>
        <li class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-all">
          <i data-lucide="log-out" class="w-6 h-6"></i>
          <a href="/" class="text-[17px] font-medium">Sair</a>
        </li>
      </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-1 ml-0 sm:ml-60 p-8">
      <h1 class="text-3xl font-bold text-center mt-10">Bem-vindo ao Finzy!</h1>
    </main>

    <!-- Ativar ícones Lucide -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
